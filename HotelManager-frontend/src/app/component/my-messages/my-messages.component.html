<div class="container py-5">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-4">My Messages</h2>

      <div *ngIf="loading" class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <div
        *ngIf="!loading && !error && messages.length === 0"
        class="alert alert-info"
      >
        You don't have any messages yet.
      </div>

      <div class="card" *ngIf="messages.length > 0">
        <div class="list-group list-group-flush">
          <div
            *ngFor="let message of messages"
            class="list-group-item list-group-item-action"
            [class.fw-bold]="
              !message.read && message.recipient.username === currentUsername
            "
            (click)="openMessage(message)"
          >
            <div
              class="d-flex w-100 justify-content-between align-items-center"
            >
              <div>
                <div class="d-flex align-items-center">
                  <div
                    *ngIf="
                      !message.read &&
                      message.recipient.username === currentUsername
                    "
                    class="me-2 text-primary"
                  >
                    <span class="badge bg-primary rounded-pill">New</span>
                  </div>
                  <h5 class="mb-1">{{ message.subject }}</h5>
                </div>
                <p class="mb-1 text-muted">
                  {{
                    message.sender.username === currentUsername
                      ? "To: " + message.recipient.username
                      : "From: " + message.sender.username
                  }}
                </p>
                <p class="mb-1">{{ getMessagePreview(message.content) }}</p>
              </div>
              <small class="text-muted">{{ formatDate(message.sentAt) }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
