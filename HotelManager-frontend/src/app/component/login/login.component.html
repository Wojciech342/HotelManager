<div class="login-bg d-flex justify-content-center align-items-center mt-5">
  <div class="card shadow p-5 login-card">
    <h2 class="mb-4 text-center">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-4">
        <label for="username" class="form-label fs-5">Username</label>
        <input
          type="text"
          id="username"
          class="form-control form-control-lg"
          formControlName="username"
          [ngClass]="{
            'is-invalid':
              loginForm.get('username')?.invalid &&
              (loginForm.get('username')?.touched ||
                loginForm.get('username')?.dirty)
          }"
        />
        <div
          class="invalid-feedback"
          *ngIf="loginForm.get('username')?.errors?.['required']"
        >
          Username is required
        </div>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label fs-5">Password</label>
        <input
          type="password"
          id="password"
          class="form-control form-control-lg"
          formControlName="password"
          [ngClass]="{
            'is-invalid':
              loginForm.get('password')?.invalid &&
              (loginForm.get('password')?.touched ||
                loginForm.get('password')?.dirty)
          }"
        />
        <div
          class="invalid-feedback"
          *ngIf="loginForm.get('password')?.errors?.['required']"
        >
          Password is required
        </div>
        <div
          class="invalid-feedback"
          *ngIf="loginForm.get('password')?.errors?.['minlength']"
        >
          Password must be at least 6 characters
        </div>
      </div>
      <div class="d-grid mb-4">
        <button
          class="btn btn-primary btn-lg"
          type="submit"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </div>
      <div *ngIf="isLoginFailed" class="alert alert-danger text-center fs-5">
        Login failed: {{ errorMessage }}
      </div>
    </form>
    <hr />
    <div class="text-center">
      <p class="mb-2 fs-5">Don't have an account?</p>
      <a routerLink="/signup" class="btn btn-success btn-lg">Sign Up</a>
    </div>
  </div>
</div>
