<div class="container-fluid p-0">
  <!-- Contact Hero Section -->
  <div
    class="bg-dark text-white text-center py-5 mb-0"
    style="
      background: linear-gradient(120deg, #1e3c72 0%, #2a5298 100%);
      min-height: 250px;
    "
  >
    <div class="container-fluid px-0">
      <h1 class="display-4 fw-bold mb-2">Contact Us</h1>
      <p class="lead mb-0">
        We're here to help. Reach out with any questions, feedback, or support
        needs.
      </p>
    </div>
  </div>

  <!-- Contact Info & Form Section -->
  <div class="w-100 py-5" style="max-width: 900px; margin: 0 auto">
    <div class="row g-5">
      <!-- Contact Info -->
      <div class="col-md-5">
        <div class="card border-0 shadow-sm h-100">
          <div class="card-body">
            <h5 class="fw-bold mb-3">
              <i class="bi bi-geo-alt-fill text-primary"></i> Our Address
            </h5>
            <p class="mb-4 text-muted">
              HotelManager HQ<br />
              Piotrkowska 123<br />
              Lodz, Poland
            </p>
            <h5 class="fw-bold mb-3">
              <i class="bi bi-telephone-fill text-success"></i> Call Us
            </h5>
            <p class="mb-4 text-muted">
              +48 123 456 789<br />
              Mon-Fri: 8:00 - 18:00
            </p>
            <h5 class="fw-bold mb-3">
              <i class="bi bi-envelope-fill text-warning"></i> Email
            </h5>
            <p class="mb-0 text-muted">
              <a
                href="mailto:support@hotelmanager.com"
                class="text-decoration-none text-dark"
              >
                support&#64;hotelmanager.com
              </a>
            </p>
            <div class="mt-4">
              <a class="me-3 text-primary fs-4"
                ><i class="bi bi-facebook"></i
              ></a>
              <a class="me-3 text-info fs-4"><i class="bi bi-twitter"></i></a>
              <a class="text-danger fs-4"><i class="bi bi-instagram"></i></a>
            </div>
          </div>
        </div>
      </div>
      <!-- Contact Form -->
      <div class="col-md-7">
        <div class="card border-0 shadow-sm h-100">
          <div class="card-body">
            <h5 class="fw-bold mb-3">Send Us a Message</h5>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="4"
                  placeholder="How can we help you?"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary px-4">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Map Section -->
  <div class="container-fluid px-0">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10">
        <div class="ratio ratio-16x9 rounded shadow mb-5">
          <iframe
            src="https://www.openstreetmap.org/export/embed.html?bbox=19.454944431781772%2C51.7621195665808%2C19.45848494768143%2C51.763540584492354&amp;layer=mapnik"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            title="HotelManager Location"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
