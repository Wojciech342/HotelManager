<nav
  class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-2 sticky-top"
>
  <div class="container-fluid">
    <a
      class="navbar-brand fw-bold text-primary d-flex align-items-center"
      routerLink="/"
    >
      <i class="bi bi-building me-2 fs-4"></i>HotelManager
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navCollapse"
      aria-controls="navCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link px-3"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="bi bi-house-door me-1"></i>Home
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link px-3"
            routerLink="/contact"
            routerLinkActive="active"
          >
            <i class="bi bi-envelope me-1"></i>Contact
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link px-3"
            routerLink="/about"
            routerLinkActive="active"
          >
            <i class="bi bi-info-circle me-1"></i>About
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link px-3"
            routerLink="/rooms"
            routerLinkActive="active"
          >
            <i class="bi bi-door-open me-1"></i>Rooms
          </a>
        </li>
        <li class="nav-item" *ngIf="auth.isLoggedIn">
          <a
            class="nav-link px-3"
            routerLink="/my-reservations"
            routerLinkActive="active"
          >
            <i class="bi bi-calendar-check me-1"></i>My Reservations
          </a>
        </li>
      </ul>

      <ng-container *ngIf="isBrowser">
        <div class="d-flex align-items-center gap-2">
          <a
            *ngIf="!auth.isLoggedIn"
            class="btn btn-outline-primary px-3"
            routerLink="/login"
          >
            <i class="bi bi-box-arrow-in-right me-1"></i>Login
          </a>

          <button
            *ngIf="auth.isLoggedIn"
            class="btn btn-outline-danger px-3"
            (click)="auth.logout()"
            routerLink="/login"
          >
            <i class="bi bi-box-arrow-right me-1"></i>Logout
          </button>

          <a
            *ngIf="auth.isLoggedIn"
            class="nav-link"
            routerLink="/my-messages"
            routerLinkActive="active"
          >
            <i class="bi bi-envelope me-1"></i>Messages
          </a>
        </div>
      </ng-container>
    </div>
  </div>
</nav>
