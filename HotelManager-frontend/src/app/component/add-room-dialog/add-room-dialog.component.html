<h2
  mat-dialog-title
  class="text-primary d-flex align-items-center mb-2"
  style="gap: 8px"
>
  <mat-icon color="primary">meeting_room</mat-icon>
  Add New Room
</h2>
<form
  [formGroup]="roomForm"
  (ngSubmit)="onSubmit()"
  enctype="multipart/form-data"
  class="add-room-form"
>
  <mat-dialog-content>
    <div
      *ngIf="errorMessage"
      class="alert alert-danger mb-3 d-flex align-items-center"
    >
      <mat-icon color="warn">error</mat-icon>
      <span class="ms-2">{{ errorMessage }}</span>
    </div>
    <div class="mb-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Room Number</mat-label>
        <input
          matInput
          formControlName="number"
          required
          type="number"
          min="1"
        />
      </mat-form-field>
    </div>
    <div class="mb-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Type</mat-label>
        <mat-select formControlName="type" required>
          <mat-option *ngFor="let type of roomTypes" [value]="type">
            {{ type }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="mb-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Capacity</mat-label>
        <input
          matInput
          type="number"
          formControlName="capacity"
          required
          min="1"
        />
      </mat-form-field>
    </div>
    <div class="mb-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Price per Night</mat-label>
        <input
          matInput
          type="number"
          formControlName="pricePerNight"
          required
          min="0"
        />
      </mat-form-field>
    </div>
    <div class="mb-3">
      <label class="fw-semibold mb-2 d-block">Image</label>
      <input
        type="file"
        (change)="onFileSelected($event)"
        accept="image/*"
        class="form-control"
      />
      <div *ngIf="previewUrl" class="mt-2 text-center">
        <img
          [src]="previewUrl"
          alt="Preview"
          style="
            max-width: 100%;
            max-height: 140px;
            border-radius: 0.5rem;
            box-shadow: 0 2px 8px rgba(42, 82, 152, 0.1);
          "
        />
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end" class="mt-2">
    <button mat-stroked-button color="primary" mat-dialog-close type="button">
      <mat-icon>close</mat-icon> Cancel
    </button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="roomForm.invalid || loading"
      class="ms-2"
    >
      <mat-icon>add</mat-icon>
      Add Room
    </button>
  </mat-dialog-actions>
</form>
